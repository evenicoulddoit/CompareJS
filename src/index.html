<!DOCTYPE html>
<html>
  <head>
    <title>Compare.js</title>
    <link id="app-css" href="css/main.css" rel="stylesheet" type="text/css">
    <link href='//fonts.googleapis.com/css?family=Ubuntu+Mono'
          type='text/css' rel='stylesheet'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
          type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper" class="stage-start">
      <div id="section-top">
        <h1>Compare.js</h1>
        <div id="pages">
          <div class="container">
            <input id="page-a" class="pages-input" type="text"
                   placeholder="a.html" spellcheck="false" />
          </div>
          <div id="loading">
            <i class="fa fa-spin fa-spinner"></i>
          </div>
          <div class="container">
            <input id="page-b" class="pages-input" type="text"
                   placeholder="b.html" spellcheck="false" />
          </div>
        </div>
        <button id="do-compare" type="button" class="disabled">Compare</button>
        <button id="do-start-over" type="button">
          <i class="fa fa-undo"></i>
        </button>
        <button id="settings-toggle"><i class="fa fa-cog"></i></button>
        <div id="settings">
          <div class="option">
            <label>
              Cache-bust
              <i class="help fa fa-question-circle"></i>
            </label>
            <select id="settings-cache-bust">
              <option value="yes" selected="selected">Yes</option>
              <option value="no" >No</option>
            </select>
          </div>
          <div class="option">
            <label>
              Zoom
            </label>
            <select id="settings-zoom">
              <option value="100" selected="selected">100%</option>
              <option value="75">75%</option>
              <option value="50">50%</option>
            </select>
          </div>
          <div class="option full-width">
            <label>
              Exclusions
              <i class="help fa fa-question-circle"></i>
            </label>
            <textarea id="settings-exclude"></textarea>
          </div>
        </div>
      </div>
      <div id="iframes"></div>
      <div id="response">
        <h2 id="response-highlights">
          <i id="response-icon"></i>
          <span id="response-summary"></span>
        </h2>
        <div id="response-details">
        </div>
      </div>
    </div>
    <script id="app-js" type="text/javascript" src="js/lib/require.js"
            data-main="js/app"></script>
  </body>
</html>
